<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>LoginHome</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="py-5 text-center">
        <h2>홈 화면</h2>
    </div>
    <h4 class="mb-3" th:text="|로그인: ${loginMember.userId}|">로그인 사용자 이름</h4>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/posts}'|">
                글 게시판으로
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/videos}'|">
                동영상 게시판으로
            </button>
        </div>

    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/members}'|">
                전체 회원 조회
            </button>
        </div>
        <div class="col">
            <form th:action="@{/members/logout}" method="post">
                <button class="w-70 btn btn-danger btn-lg"
                        onclick="location.href='/'" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
    </div>
    <hr class="my-4">
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/members/{id}/update (id=${loginMember.id})}'|">
                내 정보 수정
            </button>
        </div>
        <div class="col">

                <button class="w-70 btn btn-success btn-lg"
                        th:onclick="|location.href='@{/members/{id}/info (id=${loginMember.id})}'|">
                    내 정보 보기
                </button>

        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
