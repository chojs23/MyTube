<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-Error {
        border-color: #bd2130;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h5 class="mb-4">회원 정보 입력</h5>
    <hr class="my-4">

    <form role="form" action="/members/new" th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="userId">USER ID</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="ID를 입력하세요"
                   th:errorclass="field-Error">
            <div class="field-Error" th:errors="*{userId}">
                아이디 오류
            </div>


        </div>

        <div class="form-group">
            <label th:for="password">password</label>
            <input type="password" th:field="*{password}" class="form-control"  placeholder="password를 입력하세요"
                   th:errorclass="field-Error">
            <div class="field-Error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>

        <div class="form-group">
            <label th:for="userEmail">email</label>
            <input type="text" th:field="*{userEmail}" class="form-control"
                   placeholder="Email을 입력하세요"
                   th:errorclass="field-Error">
            <div class="field-Error" th:errors="*{userEmail}">
                이메일 오류
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
