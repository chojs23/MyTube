<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberDto}" method="post">
        <div class="form-group">
            <label th:for="name">USER ID</label>
            <input type="text" th:field="*{userId}" class="form-control" placeholder="ID를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">password</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="password를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="street">email</label>
            <input type="text" th:field="*{userEmail}" class="form-control"
                   placeholder="Email을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
