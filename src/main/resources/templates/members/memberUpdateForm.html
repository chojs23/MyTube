<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="py-5 text-center">
        <h2>회원 정보 수정</h2>
    </div>
    <form th:action th:object="${form}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="UserId">UserId</label>
            <input type="text" id="UserId" th:field="*{userId}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userId}" />
        </div>
        <div>
            <label for="oldPassword">이전 비밀번호</label>
            <input type="password" id="oldPassword" th:field="*{oldPassword}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{oldPassword}" />
        </div>
        <div>
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" th:field="*{newPassword}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{newPassword}" />
        </div>
        <div>
            <label for="userEmail">Email</label>
            <input type="text" id="userEmail" th:field="*{userEmail}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{userEmail}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">
                    수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
