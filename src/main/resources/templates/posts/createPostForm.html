<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-Error {
        border-color: #bd2130;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <h5 class="mb-4">글제목</h5>
    <hr class="my-4">

    <form role="form" action="/posts/new" th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                   th:errorclass="field-Error">
            <div class="field-Error" th:errors="*{title}">
                제목 오류
            </div>


        </div>

        <div class="form-group">
            <label th:for="content">내용</label>
            <textarea class="form-control" rows="10" th:field="*{content}" placeholder="내용을 입력하세요" required
                      th:errorclass="field-Error">
                내용칸
            </textarea>
            <!--
            <input type="text" th:field="*{content}" class="form-control"  placeholder="내용을 입력하세요"
                   th:errorclass="field-Error">
            -->
            <div class="field-Error" th:errors="*{content}">
                내용오류
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
