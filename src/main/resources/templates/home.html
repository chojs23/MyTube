<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>MyTube</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="py-5 text-center">
        <a href="/"><h2>MyTube</h2></a>
    </div>

    <div class="row pb-2">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/posts}'|">
                글 게시판으로
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/videos}'|">
                동영상 게시판으로
            </button>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-info btn-lg" type="button"
                    th:onclick="|location.href='@{/members/new}'|">
                회원 가입
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='/home'"
                    th:onclick="|location.href='@{/members/login}'|" type="button">
                로그인
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
