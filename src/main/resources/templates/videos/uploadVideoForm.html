<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-Error {
        border-color: #bd2130;
        color: #dc3545;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="py-5 text-center">
        <h2>동영상 업로드</h2>
    </div>
    <h5 class="mb-4">제목</h5>
    <hr class="my-4">

    <form role="form" action="/videos/new" th:object="${form}" method="post" enctype="multipart/form-data">

        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                   th:errorclass="field-Error">
            <div class="field-Error" th:errors="*{title}">
                제목 오류
            </div>


        </div>

        <div>
            <label for="attachFile">VideoFile</label>
            <input type="file" id="attachFile" th:field="*{attachFile}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-Error" th:errors="*{attachFile}">
                파일 오류
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
